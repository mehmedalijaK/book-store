<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Nova kategorija | RAF Knjižara</title>
</head>
<body>
<main class="container w-50">
    <div class="row">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="knjige.html">Ponuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="narudzbine.html">Narudžbine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kategorije.html">Kategorije</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pisci.html">Pisci</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <h1 class="my-3">Dodaj novu kategoriju</h1>
    <form method="post" action="http://postman-echo.com/post"
          onsubmit="return validijaca()">
        <div class="mb-3 mt-3">
            <label for="naziv" class="form-label">Naziv:</label>
            <input type="text" aria-multiline="false" class="form-control" id="naziv" placeholder="Unesite naziv" name="naziv" required
                   onkeypress="this.classList.remove('success'); this.classList.remove('error')">
        </div>
        <div class="mt-3 mb-5">
            <button type="submit" class="btn btn-primary">Unesi</button>
            <a href="kategorije.html" class="btn btn-link">Nazad</a>
        </div>
    </form>

</main>

<script>
    function validijaca() {
        var validno = true;
        if( document.getElementById("naziv").value.length < 3 ){
            validno=false;
            document.getElementById("naziv").classList.add("error");
            document.getElementById("naziv").classList.remove("success");
        }
        else {
            document.getElementById("naziv").classList.add("success");
            document.getElementById("naziv").classList.remove("error");

        }
        return validno;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
