  <h1 class="my-3">Sve kategorije</h1>
  <div class="flex float-right">

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Naziv</th>
      <th>Akcija</th>
    </tr>
    </thead>
    <tbody id = "spisak">
    
    </tbody>
  </table>
</main>
<script>
      window.addEventListener("load", async function(){
        fetch('http://localhost:9000/kategorija/')
                .then(response => response.json()).then( data=>{
                    console.log(data)
                    for(let i=0; i<data.length; i++){
                        
                        let tr = document.createElement("tr");
                        let td1 = document.createElement("td");
                        td1.innerHTML = data[i].naziv;
                        tr.appendChild(td1);
                        
                        let a = document.createElement("a");

                        a.classList = "btn btn-primary";
                        a.href = "kategorija.html?id=" + data[i].id
                        a.innerHTML = "Izmeni";
                        tr.dataset.id = data[i].id
                       
                        tr.dataset.id = data[i].id
                        
                        let td4 = document.createElement("td");
                        td4.appendChild(a);
                        tr.appendChild(td4);
                        document.getElementById("spisak").appendChild(tr);
                        
                    }

                })
                .catch(error => {
                    console.error('Error:', error);
                });
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
