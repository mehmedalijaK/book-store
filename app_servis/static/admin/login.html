<!DOCTYPE html>
<html lang=en>
  <head>
    <title>SJ Vezbe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
  </head>
  <body onload="init()">
     <div class="container" style="width:350px; margin-top:100px">
        <div>
          <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
           </div>
           <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
           </div>
           <button class="btn btn-primary" id="login">Login</button>
        </div>
     </div>
  </body>
  <script>
    window.addEventListener('load', () => {

        document.getElementById('login').addEventListener('click', (evt) => {
            evt.preventDefault();


            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };


            fetch('http://localhost:9001/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then( res => res.json() )
                .then( data => {
                    if (data.msg) {
                        //prikazi gresku
                        alert(data.msg);
                    } else {
                        //zapisi token u cookie
                        document.cookie = `token=${data.token};SameSite=Lax`;
                        //redirektuj na index.html stranicu
                        window.location.href = 'index.html';
                    }
                });
        });
    });
  </script>
</html>
